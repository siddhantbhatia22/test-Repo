<template>
    
    <lightning-layout multiple-rows horizontal-align='center'>
    <template if:true={carsFound}>
    <template for:each={cars} for:item="car">
        <lightning-layout-item key={car.Id} padding='around-small' size='12'
        small-device-size="3" large-device-size="4">
        <c-car-tile car={car} oncarselect={carSelectHandler} car-selected-id={selectedCarId}></c-car-tile>
    </lightning-layout-item>
</template>
    </template>
 <template if:false={carsFound}>
     No Cars found
   </template>
</lightning-layout>
</template>
