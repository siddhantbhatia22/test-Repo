<template>
    <lightning-card title="Account Manager Create Record">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create A New Account">
                    <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler} ></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Phone" onchange={accountPhoneChangeHandler} ></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Website" onchange={accountWebsiteChangeHandler} ></lightning-input>

                    <lightning-button label="Create Account" onclick={createAccount} variant="brand" ></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">
              <lightning-formatted-text value={retAccountName}></lightning-formatted-text>
              <lightning-formatted-text value={retAccountPhone}></lightning-formatted-text>
              <lightning-formatted-text value={retAccountWebsite}></lightning-formatted-text>
                </lightning-card>

            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

</template>
